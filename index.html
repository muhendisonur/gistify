<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Özetleyici - Ayarlar</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 15px;
        }
        
        .success {
            background: rgba(81, 207, 102, 0.2);
            color: #51cf66;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.5;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>⚙️ Ayarlar</h2>
    </div>
    
    <div class="form-group">
        <label for="apiKey">Gemini API Anahtarı:</label>
        <input type="text" id="apiKey" placeholder="API anahtarınızı buraya girin">
    </div>
    
    <button id="saveBtn">Kaydet</button>
    <button id="testBtn">API'yi Test Et</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="info">
        <strong>Nasıl Çalışır:</strong><br>
        • Herhangi bir web sayfasında metin seçin<br>
        • Seçimin yanında otomatik özetleyici çıkacak<br>
        • Seçilen metin yarı uzunlukta özetlenecek<br><br>
        <strong>API Anahtarı:</strong> Google AI Studio'dan ücretsiz alabilirsiniz.
    </div>

    <script src="popup.js"></script>
</body>
</html>
